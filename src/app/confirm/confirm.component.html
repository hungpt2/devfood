<div>
  <div class="modal fade confirm-modal" [ngClass]="showConfirm?'show': ''" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{title}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="doHideModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-wave [hidden]="!loading"></app-wave>
          <div>{{content}}</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="doConfirm()">Confirm</button>
          <button type="button" class="btn btn-default" (click)="doHideModal()">Cancel</button>
        </div>
      </div>
    </div> 
  </div>
</div>
